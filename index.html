<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./main.js" defer></script>
    <title>Rock , Paper , Scissors</title>
  </head>
  <body>
    <header>
      <h1>ROCK PAPER SCISSORS</h1>
    </header>

    <div class="game-area">
      <p class="choose">Choose Rock or Paper or Scissors</p>
      <div class="result">
        <p id="playerScore">Player : 0</p>
        <p id="computerScore">Computer : 0</p>
      </div>

      <div class="choices">
        <button class="choice" id="rock">
          ✊​
        </button>
        <button class="choice" id="paper">
          ✋
        </button>
        <button class="choice" id="scissors">
          ✌
        </button>
      </button>
    </div>

    <footer>Copyright © 2022 ahmedhosssam</footer>
  </body>
</html>
